<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../Styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Contactos</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-warning bg-gradient">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Sentimiento Bebe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Sobre Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contactos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- aca ira una imagen -->
  <div class="row">
    <img src="../assets/img/el-bebe-babea-mucho_w1140.jpg" class="img-fluid" alt="Bebe">
  </div>

  <div class="row paddingT centrar">
    <div class="col-lg-12 col-xs-12" data-aos="fade-up">
       <h1 class="fontStyle">CONTACTO</h1>
    </div>
  </div>

  <!-- Empieza el formulario + img.. -->
  <div class="row paddingTB">
    <div class="col-lg-6 col-xs-12 paddingLR" data-aos="fade-up">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Decime tu nombre">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Decime tu apellido">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Example select</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container-fluid m-5">
      <footer class="row footerBg paddingTB">
        <div class="col-lg-4 col-xs-12">
          <h3>LOGO</h3>
        </div>
        <div class="col-lg-4 col-xs-12">
          <h3>REDES SOCIALES</h3>
        </div>
        <div class="col-lg-4 col-xs-12">
          <h3>CONTACTO</h3>
        </div>
      </footer>
    </div>

</body>

</html>
